{% extends "base.html" %}

{% block title %}
Cafe
{% endblock %}

{% block content %}
<br>
<br>
<div class="container">
    <form method="POST" action="{{ url_for('add') }}">

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" aria-describedby="emailHelp"
                   placeholder="Enter Cafe Name">
        </div>
        <div class="form-group">
            <label for="mapUrl">Website</label>
            <input type="text" class="form-control" name="mapurl" id="mapUrl" placeholder="Enter Website address">
        </div>
        <div class="form-group">
            <label for="imgUrl">Image</label>
            <input type="text" class="form-control" name="imgurl" id="imgUrl" placeholder="Enter Url for image">
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" name="location" id="location" placeholder="Enter Location">
        </div>
        <div class="form-group">
            <label for="seats">Seats</label>
            <input type="text" class="form-control" name="seats" id="seats" placeholder="Seats">
        </div>
        <div class="form-group">
            <label for="price">Coffee Price</label>
            <input type="text" class="form-control" name="price" id="price" placeholder="Enter Coffee Price">
        </div>
        <input type="checkbox" id="hasToilet" name="has_toilet">
        <label for="hasToilet"> Toilet </label><br>
        <input type="checkbox" id="has_wifi" name="has_wifi">
        <label for="has_wifi"> Wifi </label><br>
        <input type="checkbox" id="can_take_calls" name="can_take_calls">
        <label for="can_take_calls"> Calls </label><br>
        <input type="checkbox" id="has_sockets" name="has_sockets">
        <label for="has_sockets"> Sockets </label><br>

        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>

{% endblock %}has_sockets
